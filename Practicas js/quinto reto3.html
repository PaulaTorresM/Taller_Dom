<body>
  <br>

  <section>
    <div class="card1" style="width: 23rem;">
        <img class="card-img-top" src="https://www.neurochispas.com/wp-content/uploads/2021/03/formula-de-perimetro-de-un-rectangulo.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Rectangulo</h5>
          <p class="card-text">Encuentra el Perimetro y el Area del Rectangulo</p>
          <a href="quintoReto4.html" class="btn btn-success">Siguiente Figura</a>
          <div class="container">
            <!-- Trigger the modal with a button -->
            <button type="button1" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="buton2">Area</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">

                    <h4 class="modal-title">Area</h4>
                    <button type="button" class="close" data-dismiss="modal">close</button>
                  
                  </div>
                  <div class="modal-body">
                    <h2>Encuentra el area</h2>
                    Base
                  <input type="text" id="base">
                  <br>
                  <br>
                  Altura
                  <input type="text" id="altura">
                  <br>
                  <br>
                    <button id="calcular">Calcular</button>
                  </div>
                 
                </div>
                
              </div>
              
            </div>
          </div>
        </div>
    </div>
  </section>
  <div class="w3-container" style="margin-left: 54.2rem; width: 10px; text-align: center;">
 
    <button onclick="document.getElementById('id01').style.display='block'" class="btn btn-info btn-lg" id="boton2">Perimetro</button>
  
    <div class="w3-container" style="margin-left: 54.2rem; width: 10px; text-align: center;">
 
      
    
      <div id="id01" class="w3-modal">
        <div class="modal-dialog" >
          <div class="modal-content">
          <header class="modal-header" > 
            <h4 class="modal-title">Perimetro</h4>
            <span onclick="document.getElementById('id01').style.display='none'" 
            class="close" data-dismiss="modal">close</span>
            <br>
        </header>
        <div class="w3-container" style="height: 20rem;">
            <h2>Encuentra el Perimetro</h2>
            Lado 1
          <input type="text" id="lado1">
          <br>
          <br>
          Lado 2
          <input type="text" id="lado2">
          <br>
          <br> 
          Lado 3
          <input type="text" id="lado3">
          <br>
          <br>
          lado 4
          <input type="text" id="lado4">
          <br>
          <br>
          <button id="calcularOtra">Calcular</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/quintoReto2.js"></script>
